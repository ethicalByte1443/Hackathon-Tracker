<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Connection Error</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .error-container {
            background: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: inline-block;
            padding: 40px 60px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Database Connection Error</h1>
        <p>Sorry, the database is not connected successfully.</p>
        <p>Please try again later or contact the administrator.</p>
    </div>
</body>
</html>
